<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>02DataTypes.html</title>
</head>
<body>   
    <script>
        //數字變數
        let a = 10
        console.log(`a=${a},typeof a =${typeof a}`);
    
        //字串變數
        a = 'abc'
        console.log(`a=${a},typeof a =${typeof a}`);
        
        a={}
        console.log(a);
        console.log(`a=${a},typeof= ${typeof a}`); // a=[object Object],typeof= object

        //布林變數             
        let b = true;
        let c= b + 2;
        console.log(`b=${b},typeof b = ${typeof b}`); // b=ture ,typeof b =boolean
        console.log(`c=${c},typeof c = ${typeof c}`); // c=3 , typeof c =  number
        // 除了0、NaN、""(空字串)、null、undefined 為false 其他均包含物件或陣列為ture。

        if (0)
            console.log(true);
        else
            console.log(false);
        //null
        let  n=null;
        console.log(`n=${n},typeof=${typeof n}`);//n=null,typeof=object

        
        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)        
        let u;
            console.log(`u=${u},typeof=${typeof u}`);  //u=undefined,typeof=undefined
    
        //字串轉換為數值
        console.log(`parseInt('123.45')=${parseInt("123.45")}`); //123
        console.log(`parseInt('12a3.45')=${parseInt("12a3.45")}`); //12
        console.log(`parseInt('a123.45')=${parseInt("a123.45")}`); //NaN not a number
        
        console.log(`parseInt('123.45')=${Number("123.45")}`); //123.45
        console.log(`parseInt('12a3.45')=${Number("12a3.45")}`); //NaN
        console.log(`parseInt('a123.45')=${Number("a123.45")}`); // NaN not a number

        //數值轉換為字串
        let price = 12.5;
        console.log(`price=${price}`); //ES6
        console.log(typeof (`price=${price}`)); //string
        console.log("price=" + price); //ES5    
        console.log(typeof ("price=" + price)); //string
        console.log(price.toString());
        console.log(typeof (price.toString()));        
    </script>
</body>
</html>
