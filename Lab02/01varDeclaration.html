<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01varDeclarationTypeTransfer.html</title>
</head>
<body>   
    <script>
        //literal(字面值)
        console.log(0x4e00); //19968
        console.log(0b1010); //10

        
        //1.var變數宣告
        var a;
        //定義初始值
        a = 10
        //2.變數宣告時可以同時賦予初始值
        var a = 10;

        //3.不宣告變數，直接賦予初始值
        a = 10;
        //顯示變數值
        console.log(a);     //10 數字
        console.log("a="+a); //字串跟數字相加會變成字串 "+" -> 串接

        //let變數宣告
        let b = 10;
        // let b = 100;
        if(true) {
            let age=25;
            console.log('in age =' + age);
        }
        // console.log('out age' + age);
        //const變數宣告
        const PI = 3.1416
        // PI=3.14159           宣告之後不能重複指派
        // const PI =3.14159    也不能重複宣告

        //樣板字面值(Template Literals)(
        let qty = 100;
        console.log(`qty=${qty}`);
            
        //跳脫字元
        console.log('"a+b"'); //"a+b"
        console.log("\"a+b\"");// \a+b\
        console.log("\\a+b\\");
        console.log('\x41\x61\x24\x40'); //Aa$@
        console.log('\u4e00'); // 一
        console.log("\u4e01"); // 丁
        </script>
</body>
</html>
