<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>01functionMethod.html</title>
</head>
<body>
    <script>
        //==========定義函數==================
        //方法一函數宣告，定義帶參數的函數
        function fadd1(a,b){
            console.log(`b=${b}`)
            return(a + b);
        }




        //==========函數呼叫==================
        //呼叫帶參數的函數
        console.log(`fadd1(10,20) = ${fadd1(10,20)}`); // 30
        

        //JavaScript沒有規定function的參數及呼叫function時給予的參數數量必須要一致
        //少掉的參數為undefined，而多的參數會被忽略        
        console.log(`fadd1(10) = ${fadd1(10)}`);
        console.log(`fadd1(10,20,30) = ${fadd1(10,20,30)}`);
        

        //==========定義函數==================
        //方法二暱名函數
        let fadd2 = function (a,b){
            return(a + b);
        }
        console.log(`fadd2(100,200) = ${fadd2(100,200)}`);

        

        //==========列印函數內容==========
        let a = 10;
        let b = a ;
                            //小括號是呼叫，大括號是內容。
        console.log(a);
        console.log(b);
        console.log(`fadd2=${fadd2}`);
        console.log(`fadd1=${fadd1}`);
        fadd2=fadd1; //fadd1的內容給fadd2
        console.log(`fadd2=${fadd2}`);

        // =========立即執行===============
        // IIFE

        (function(a,b){
            console.log(a+b);
        })(300,500) //800

    </script>
</body>
</html>
