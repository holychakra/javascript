<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>05ArrayObject.html</title>
</head>
<body>
    <script>
        //Array 物件
        let balls = ['baseball','tennis',345];
        console.log(balls)

        //for (變數名稱 of 可迭代物件){} ex:array、字串
        for (let ball of balls){
            console.log(ball);
        }

        //     for (let j = 0, maxj = myfoods[i].length; j < maxj; j++) {
        //         console.log(myfoods[i][j]);
        //     }
        // }


        //Array 方法
        let balls1 = ['baseball','tennis',345];
        let ary = [1,2,3];
        console.log(balls1.concat(ary));
        console.log(balls1)
        console.log(balls1.join('-'))
        balls1.push('a','b','c')
        console.log(balls1) //['baseball', 'tennis', 345, 'a', 'b', 'c']
        console.log(balls1.push('d','e','f')) //9
        balls1.pop() //['baseball', 'tennis', 345, 'a', 'b', 'c', 'd', 'e']
        console.log(balls1)

        
        
    </script>
</body>
