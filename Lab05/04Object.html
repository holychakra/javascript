<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>04Object.html</title>
</head>
<body>
    <div id="myDiv"></div>
    <script>
    
    let cars={
        brand:"tesla",
        "max speed":250,
        color:"while",
        display:function(){
            return `${this.brand}-${this["max speed"]}`
        }

    }

    console.log(cars)//{brand: 'tesla', max speed: 250, color: 'while', display: ƒ}
    console.log(cars.display());//tesla-250

    let div1 = document.getElementById("myDiv")
    //for..in

    //for(變數名稱 in 陣列或物件){}
    for (let prop in cars){
        // console.log(prop)
        // console.log(cars[prop])
        console.log(`cars[${prop}]:${cars[prop]}`)
        div1.innerHTML+=`<li>cars[${prop}]:${cars[prop]}</li>`
    }

    
    </script>        
</body>
</html>
