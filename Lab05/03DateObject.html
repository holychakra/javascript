<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>03DateObject.html</title>
</head>
<body>
    <script>
        //建立日期物件語法 1
        let d = new Date();
        console.log(d)

        //建立日期物件語法 2
        d = new Date('2022-08-16');// Tue Aug 16 2022 08:00:00 GMT+0800 (台北標準時間)
        console.log(d)
        d = new Date('2022-8-16'); //0最好不要省略 Tue Aug 16 2022 00:00:00 GMT+0800 (台北標準時間)
        console.log(d)
        d = new Date('2022-08-16T14:11:42');//Tue Aug 16 2022 14:11:42 GMT+0800 (台北標準時間)
        console.log(d)
        d = new Date('2022-8-16T14:11:42'); //沒寫0 Invalid Date
        console.log(d)

        d = new Date('2022/5/11')
        console.log(d)
        d = new Date('2022/5/11 9:13:30 am')
        console.log(d)
        d = new Date('2022/5/11 9:13:30 pm')
        console.log(d)
        d = new Date('2022/5/11 21:50:30')
        console.log(d)
        //建立日期物件語法 3
        d = new Date(2022,4,11,9,17,20) // month 的格式是0-11
        console.log(d)
        
        //==========================
        d = new Date ('2022/04/31');//Sun May 01 2022 00:00:00 GMT+0800 (台北標準時間)
        console.log(d);
        d = new Date ('2022/04/32');//Invalid Date 驗證日期不會有32
        console.log(d);

        d= new Date(2022,3,32);
        console.log(d) //Mon May 02 2022 00:00:00 GMT+0800 (台北標準時間) 不會驗證32



        let theYear = d.getFullYear() - 1911;
        let theMonth = d.getMonth() + 1; // 0-11
        let theDate = d.getDate();
        // console.log(d);
        // console.log(`民國${theYear}年${theMonth}月${theDate}日`);


    </script>
</body>
</html>
